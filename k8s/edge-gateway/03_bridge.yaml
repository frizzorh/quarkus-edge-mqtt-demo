apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-kafka-bridge
spec:
  selector:
    matchLabels:
      app: mqtt-kafka-bridge
  replicas: 1
  template:
    metadata:
      labels:
        app: mqtt-kafka-bridge
    spec:
      containers:
        - name: mqtt-kafka-bridge
          image: >-
            docker.io/frizzorossi/quarkus-edge-mqtt-demo
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_BOOTSTRAP
              value: a247a0f3beefe4c24800fd93d333b0fe-798988284.eu-central-1.elb.amazonaws.com:9094
            - name: DEVICE_NAME
              value: AWS_DEVICE
